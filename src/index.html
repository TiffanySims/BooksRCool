<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/log.png" type="image/x-icon" />
    <title>BooksRCool // Search over 1,000,000 titles</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img src="img/log.png" alt="Logo" class="header__logo" />
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Search over 1,000,000 titles..."
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="img/icons.svg#icon-magnifying-glass"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>
        <div class="likes">
          <div class="likes__field">
            <svg class="likes__icon">
              <use href="img/icons.svg#icon-heart"></use>
            </svg>
          </div>
        </div>
      </header>

      <div class="results">
        <ul class="results__list"></ul>

        <div class="results__pages"></div>
      </div>

      <div class="book"></div>

      <div class="shopping">
        <h2 class="heading-2">My Book List</h2>

        <ul class="shopping__list"></ul>

        <div class="copyright">
          &copy; by Tiffany Sims. Powered by
          <a href="developers.google.com/books" target="_blank" class="link"
            >Google Books APIs</a
          >.
        </div>
      </div>
    </div>
  </body>
</html>
